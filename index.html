<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="searchField">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-8">
                        <input type="search" id="search-field" class="form-control" placeholder="Search city..." autofocus="on" autocomplete="off">
                    </div>
                    <div class="col-2">
                        <input type="submit" id="submit-button" class="btn btn-light" value="🔎">
                    </div>
                    <div class="col">
                        <input type="button" id="current-location" class="btn btn-light" value="📍">
                    </div>
            </div>
            </form>
        </div>
        <div class="container-current-details">
        <div class="currentInformation">
            <h1 id="searched-city">
            </h1>
            <ul>
                <li id="current-date">
                    <span id="week-day"></span>, <span id="date"></span>
                </li>
                <li id="current-hour">
                </li>
            </ul>
        </div>
        <div class="currentDetails">
            <div class="row">
                <div class="col">
                    <p id="today-temperature">
                    </p>
                </div>
                <div class="col-3">
                    <strong>
                        <a href="#" class="active" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a> 
                    </strong>
                </div>
            </div>
        </div>
        <hr />
        <div class="description">
            <div class="row">
                <div class="col-6">
                <ul>
                <li>
                    Feels like: <span id="feeling"></span> °
                 </li>
                 <li>
                    Max: <span id="max-temp-today"></span>° | Min: <span id="min-temp-today"></span>°
                 </li>
                 <li>
                     Humidity: <span id="humidity"></span> %
                 </li>
                 <li>
                     Wind: <span id="wind"></span> Km/h
                 </li>
                </ul>
                </div>
                <div class="col-6">
                    <img src=" " alt="" id="icon"/>
                    <p id="description">
                    </p>
                </div>
            </div>
        </div>
        </div>
        <div class="forecastHours">
            <div class="row" id="hour-forecast">
            </div>
        </div>
        <div class="forecastDays">
            <div class="row" id="forecast">
            </div>
        </div> 
        <footer>
            <P>
            <a href="https://github.com/ARaquel1992/weather-app-final" target="_blank">Open source</a>
            coded by <a href="https://optimistic-bhaskara-04304f.netlify.app" target="_blank">Ana Silva</a> 
        </P>
        </footer>
     </div>
    </div> 
<script src="src/app.js"></script>
</body>
</html>
